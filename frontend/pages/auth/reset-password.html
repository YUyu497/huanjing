                <span></span>

            <div class="nav-menu-backdrop" id="navMenuBackdrop"></div>
            
            <!-- 导航菜单 -->
            <div class="nav-menu-overlay" id="navMenuOverlay">
                <div class="nav-menu-content">
                    <div class="nav-menu-header">
                        <h2>幻境</h2>
                        <button class="close-menu" id="closeMenu">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <ul class="nav-menu">
                        <li><a href="../../index.html">首页</a></li>

                        <li><a href="../user/profile-settings.html" id="userManagementLink">用户管理</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 通知组件 -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <div class="auth-main">
        <div class="auth-container">
            <!-- 左侧信息区域 -->
            <div class="auth-info">
                <div class="auth-info-content">
                    <div class="brand-section">
                        <div class="brand-logo">🎮</div>
                        <h1>幻境服务器</h1>
                        <p>安全可靠，畅享游戏世界</p>
                    </div>

                    <div class="features-list">
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <div>
                                <h3>安全重置</h3>
                                <p>通过QQ邮箱验证，安全可靠地重置您的密码</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>邮箱验证</h3>
                                <p>验证码将发送到您的QQ邮箱，确保账户安全</p>
                            </div>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-lock"></i>
                            <div>
                                <h3>密码保护</h3>
                                <p>新密码必须包含大小写字母和数字，确保安全性</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧重置密码表单 -->
            <div class="auth-form-container">
                <div class="form-header">
                    <h2>重置密码</h2>
                    <p>请输入您的QQ邮箱，我们将发送重置密码的验证码</p>
                </div>

                <form id="resetPasswordForm" class="auth-form active">
                    <div class="form-group">
                        <label for="email">QQ邮箱</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="请输入您的QQ邮箱" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="verificationCode">验证码</label>
                        <div class="verification-group">
                            <i class="fas fa-shield-alt"></i>
                            <input type="text" id="verificationCode" placeholder="请输入6位验证码" maxlength="6" required>
                            <button type="button" class="send-code-btn" id="sendResetCodeBtn">
                                发送验证码
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="newPassword" placeholder="至少6位，包含大小写字母和数字" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认新密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="请再次输入新密码" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="auth-submit-btn">
                        <span>重置密码</span>
                    </button>

                    <div class="form-footer">
                        <a href="auth.html" class="back-to-login">
                            <i class="fas fa-arrow-left"></i> 返回登录
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
